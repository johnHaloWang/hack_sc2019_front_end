<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a [routerLink]="'/admin-user'" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>LocalMarket</b>Love.com</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>LocalMarket</b>Love.com</span>
    </a>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="http://www.computerfixerpro.com/highfive/regularuser.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p> {{ username }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <!-- form action="#" method="get" class="sidebar-form" -->
        <!-- div class="input-group" -->
          <!-- input type="text" name="q" class="form-control" placeholder="Search..." -->
          <!-- span class="input-group-btn" -->
                <!-- button type="submit" name="search" id="search-btn" class="btn btn-flat" --><!-- i class="fa fa-search" --><!-- /i -->
                <!-- /button -->
              <!-- /span -->
        <!-- /div -->
      <!-- /form -->
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active treeview">
          <a [routerLink]="'/product-dashboard'">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/list-products'">
            <i class="fa fa-th"></i> <span>Manage Products</span>
          </a>
	</li>
         <li class="treeview">
          <a [routerLink]="'/edit-store'">
            <i class="fa fa-search"></i>
            <span>Update Store</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
	<li>
          <a [routerLink]="''" (click)="onLogout()">
            <i class="fa fa-sign-out"></i> <span>Logout</span>
          </a>
	</li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit Store
        <small>Edit</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="'/product-dashboard'"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/edit-store">Edit Store</a></li>
      </ol>
    </section>

<!-- Main content -->
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <div class="box-tools pull-right"></div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <form [formGroup]="editStoreForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group" hidden>
                  <label for="_id" hidden>ID:</label>
                  <div class="input-group" hidden>
                    <div class="input-group-addon" hidden><i class="fa fa-user" hidden></i></div>
                    <input type="text" formControlName="_id" class="form-control" id="_id" hidden>
                  </div>
                </div>
              </div>

              <div class="col-md-6" hidden>
                <div class="form-group" hidden>
                  <label for="creationTime" hidden>creationTime:</label>
                  <input type='text' formControlName='creationTime' id='creationTime' hidden>
                </div>
              </div>
              <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header">
                      <h3 class="box-title">Geolocation Information</h3>
                    </div>
                    <div class="box-body">
                        <fieldset formGroupName="geolocation">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>latitude</label>
                              <input type="text" class="form-control" formControlName="latitude">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>longitude</label>
                             <input type="text" class="form-control" formControlName="longitude">
                            </div>
                          </div>
                        </fieldset>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Store Name:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="name" class="form-control" id="name" >
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="pictureFileName">Store Picture:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="pictureFileName" class="form-control" id="pictureFileName" >
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="address">address:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="address" class="form-control" id="address" >
                  </div>
                </div>
             </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="zipcode">zipcode:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="zipcode" class="form-control" id="zipcode" >
                  </div>
                </div>
             </div>
             
             <div class="col-md-6">
                <div class="form-group">
                  <label for="city">city:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="city" class="form-control" id="city">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                    <label for="state">state:</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input type="text" formControlName="state" class="form-control" id="zipcode" >
                  </div>
                </div>
             </div>
                <div class="col-md-12
                " style="text-align: center;">
             <button class="btn btn-success" >Update</button>
           </div>
            </div>
          </form>
        </div>
      </div>
      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2019 LocalMarketLove.com.</strong> All rights
    reserved.
  </footer>
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
