<!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../assets/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/lib/bower_components/font-awesome/css/font-awesome.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../assets/lib/bower_components/Ionicons/css/ionicons.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../assets/lib/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../assets/lib/plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<style>
	body{
		background-color: #d2d6de;
	}
</style>
<div class="hold-transition login-page" style="font-family: 'Source Sans Pro','Helvetica Neue',Helvetica,Arial,sans-serif;">
<div class="login-box">
  <div class="login-logo">
    <b>LocalMarket</b>Love.com
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to LocalMarketLove</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group has-feedback">
		  <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
		  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
          <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group has-feedback">
		  <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Password">
		  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
			<div *ngIf="invalidLogin" class="error">
        <div><h1>Invalid credentials.</h1></div>
      </div>
        </div>
        <!-- /.col -->
      </div>
    </form>

<div>
  <router-outlet></router-outlet>
</div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>
<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
